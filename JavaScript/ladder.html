<html>
    <head>
        <title>ladder</title>
        <script type="text/javascript">
            var n1=prompt("first number");
            var n2=prompt("second number");
            var n3=prompt("third number");
            n1=parseInt(n1);
            n2=parseInt(n2);
            n3=parseInt(n3);
            if(n1>n2)
            {
                document.write("large is"+n1);
            }
            else if(n2>n3)
            {
                document.write("large is"+n2);
            }
            else
            {
                document.write("large is "+n3);
            }
        </script>
    </head>
</html>
