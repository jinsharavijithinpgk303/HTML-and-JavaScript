<html>
    <head>
        <title>Arithmatic</title>
        <script type="text/javascript">
        var num=prompt("Enter the number");
        num=parseInt(num);
        document.write("1:"+num);
        console.log(num);
        num=num-5;
        document.write("2:"+num);
        console.log(num);
        num=num*2;
        document.write("3:"+num);
        console.log(num);
        num++;
        document.write("4:"+num);
        console.log(num);
        num=++num+5;
        document.write("5:"+num);
        console.log(num);
        alert(num);
        num="hai";
        document.write("hello"+num);
        console.log("hello"+num);
        </script>
    </head>
</html>
