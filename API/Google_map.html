<html>
    <head>
        <title>Google Map</title>
        <meta name="viewport" content="initial-scale=1.0">
        <meta cahrset="utf-8">
    </head>
    <style>
html,body{
    height: 100%;
    margin:0 ;
    padding: 0;
}
#map{
    height: 100%;
}
    </style>
    <body>
        <div id="map"> </div>
            <script>
         var map;
         function initMap(){
         map = new google.maps.Map(document.getElementById('map'),{
         center:{lat:-24.397,lng:150.644},
         zoom:1
         });
        }
    
            </script>
       <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdvGoSSuaPG2Hz7bsp-Sqm1miZOUBBe98&callback=initMap"
       async defer"></script>
    </body>
</html>
