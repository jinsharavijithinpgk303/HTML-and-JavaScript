<html>
    <head>
        <title>print in text field</title>
        <script>
            function add()
            {
                var n1=parseInt(document.getElementById("n1").value);
                var n2=parseInt(document.getElementById("n2").value);
                document.getElementById("ans").value=n1+n2;
            
            }
        </script>
    </head>
    <body>
      number1  <input type="text" id="n1">  <br><br>
      number2  <input type="text" id="n2"><br> <br> 
      Answer  <input type="text" id="ans">       
      <input type="button" value="Add" onclick="add()"> 
    </body>
</html>
